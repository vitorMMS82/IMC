<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vitor Moura">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>IMC</title>
</head>
<body>
    <main>
    <h1>Calculadora IMC</h1>

    <section>
    <h2>Cadastro de informação</h2>

    <form method="post" onsubmit="CalcularImc(event)">
       <div class="campo-form">
        <label for="nome">Nome:</label>
        <input type="text" name="campo-nome" placeholder="Insira seu nome completo">
       </div>

       <div class="campo-form">
        <label for="altura">Altura:</label>
        <input type="number" name="campo-altura" id="height"
         placeholder="Insira sua altura. Ex: 1.85">
       </div>

       <div class="campo-form">
       <label for="peso">Peso:</label>
       <input type="number" name="campo-peso" id="weight" placeholder="Insira se kg. Ex: 85">
       </div>

       <div class="conjunto-botoes">
        <button type="reset">Cancelar</button>
        <button type="submit">Calcular</button>
       </div>

    </form>
    </section>



    <section>
        <h2>Usuário</h2>
        <table>
            <caption>Tabela de Usuário</caption>
        <thead>
             <tr>
                <th>Nome</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Valor do IMC</th>
                <th>Classificão IMC</th>
                <th>Data de nascimento</th>
             </tr>
        </thead>

        <tbody id="corpo-tabela">

        </tbody>

    </table>

    <button class="botao-tabela" onclick="deletarRegistros()">
      limpar valores
     </button>
     
    </section>
       

    </main>
</body>
</html>
